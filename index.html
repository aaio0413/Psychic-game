<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="assets/javascript/game.js"></script>
    <title>Psychic-Game</title>
</head>
<style>
    result {
        color: red;
        font-size: 25px;
    }

</style>
<header>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Psychic Game!</h1>
          <p id="lead" class="lead">Guess a letter that computer thinks within 10 tries.</p>
        </div>
    </div>
</header>
<body>
    <ul class="list-group">
        <li class="list-group-item">Guesses left: <p id="Guesses-left"></p></li>
        <li class="list-group-item">Your guesses so far: <p id="Guesses-letters"></p></li>
        <li class="list-group-item">Wins: <p id="Wins-number"></p></li>
        <li class="list-group-item">Loses: <p id="Loses-number"></p></li>
    </ul>
    
</body>
